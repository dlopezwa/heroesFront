<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- HeroName Column -->
    <ng-container matColumnDef="heroName">
        <th mat-header-cell *matHeaderCellDef> HeroName </th>
        <td mat-cell *matCellDef="let element"> {{element.heroName}} </td>
    </ng-container>

    <!-- HeroPower Column -->
    <ng-container matColumnDef="heroPower">
        <th mat-header-cell *matHeaderCellDef> HeroPower </th>
        <td mat-cell *matCellDef="let element"> {{element.heroPower}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
