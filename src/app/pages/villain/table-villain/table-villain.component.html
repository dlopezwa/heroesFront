<!-- Filter -->
<mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
</mat-form-field>

<!-- Table -->
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <!-- villainName Column -->
        <ng-container matColumnDef="villainName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> VillainName </th>
            <td mat-cell *matCellDef="let element"> {{element.villainName}} </td>
        </ng-container>

        <!-- villainPower Column -->
        <ng-container matColumnDef="villainPower">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> VillainPower </th>
            <td mat-cell *matCellDef="let element"> {{element.villainPower}} </td>
        </ng-container>

        <!-- Button Column -->
        <!-- <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button (click)="editvillain(element)"><mat-icon>edit</mat-icon></button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-container>
        <mat-paginator 
            [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
            >
        </mat-paginator>
    </ng-container>
</div>
